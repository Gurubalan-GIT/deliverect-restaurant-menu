name: Lint and Test

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 20

      - name: Install Node.js dependencies
        run: yarn install --frozen-lockfile

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          eslint_args: "-c $GITHUB_WORKSPACE/.eslintrc.json"
          eslint_extensions: "ts,tsx"
          prettier: true

  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: run-linters

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 20

      - name: Install Node.js dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn test:ci
